<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Compte - BanqueEnLigne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <span class="fw-bold">BanqueEnLigne</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Comptes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Transactions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Profil</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center ms-3">
                        <a href="#" class="text-white">
                            <img src="user-icon.png" alt="User Icon" class="rounded-circle" width="30" height="30">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Ajouter un Nouveau Compte</h2>
                <div class="card mt-4 p-4">
                    <form id="account-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom du Compte</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">Type de Compte</label>
                            <select class="form-control" id="type" name="type" required>
                                <option value="courant">Courant</option>
                                <option value="epargne">Épargne</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="threshold" class="form-label">Seuil</label>
                            <input type="number" class="form-control" id="threshold" name="threshold" step="0.01">
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Ajouter le Compte</button>
                    </form>
                    <div id="accountMessage" class="mt-3 text-center text-success"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-4 mt-4">
        <p>&copy; 2023 BanqueEnLigne. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/addAccount.js"></script>
</body>
</html>
