<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanqueEnLigne Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="homePage.html">
                    <span class="fw-bold">EMA Bank</span>
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html">Tableau de bord</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="transactions.html">Transactions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="profil.html">Profil</a>
                        </li>
                    </ul>

                    <div class="d-flex align-items-center ms-3">
                        <button class="btn btn-dark" id="logout">Se déconnecter</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <div class="row">
            <section class="accounts col-md-8 mb-4">
                <h2 class="h5">Vos Comptes</h2>

                <div class="accounts-cards">

                </div>
                               
                <button class="btn btn-dark w-100" id="add-account">Ajouter un nouveau compte</button>
                <script>
                    document.getElementById("add-account").addEventListener("click", function () {
                      window.location.href = "addAccount.html";
                    });
                  </script>
            </section>

            <section class="col-md-4 mb-4 p-2">
                <div class="card text-center mb-4 mt-4">
                    <div class="card-body">
                        <h2 class="h5">Solde Total</h2>
                        <p id="totalBalance" class="display-4"></p>
                    </div>
                </div>
                <div class="actions pt-5">
                    <h2 class="h5 mb-4 text-center">Actions Rapides</h2>
                    <button class="btn btn-dark w-100 mb-2" id="new-transaction">Nouvelle Transaction</button>
                    <script>
                        document.getElementById("new-transaction").addEventListener("click", function () {
                          window.location.href = "addTransaction.html";
                        });
                      </script>
                    <button class="btn btn-secondary w-100 mb-2" id="download-history">Télécharger l'historique</button>
                </div>
            </section>


            <section class="col-md-8 mb-4">
                <h2 class="h5">Transactions Récentes</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Heure</th>
                            <th>Type</th>
                            <th>Montant</th>
                        </tr>
                    </thead>
                    <tbody>
          
                    </tbody>
                </table>
                <a class="btn btn-dark w-100 mb-2" id="view-all-transactions" href="transactions.html">Voir toutes les transactions</a>
            </section>

            <section class="col-md-4 mb-4">
                <h2 class="h5">Notifications</h2>
                <div id="notifications"></div>
            </section>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-4 mt-4">
        <p>&copy; 2025 EMA Bank. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
