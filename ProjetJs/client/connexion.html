<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AssurancePortal - Connexion</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand d-flex align-items-center" href="homePage.html">
                    <span class="fw-bold">EMA Bank</span>
                </a>
                
                <!-- Bouton de menu pour mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Liens de navigation -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <!-- <li class="nav-item">
                            <a class="nav-link text-white" href="#">Accueil</a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="d-flex align-items-center vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card login-card shadow-lg">
                        <div class="row no-gutters">
                            <!-- Left Side -->
                            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-light p-4 text-center">
                                <img width="90" height="90" src="https://img.icons8.com/ios-glyphs/90/bank.png" alt="Security Icon">
                                <h3 class="mt-3">Bienvenue sur EMA Bank</h3>
                                <p>Votre banque au quotidien</p>
                            </div>
                            <!-- Right Side -->
                            <div class="col-md-6 p-4">
                                <div class="text-center mb-4">
                                    <img src="https://img.icons8.com/ios-glyphs/60/000000/user--v1.png" alt="User Icon">
                                    <h3 class="mt-2">Connexion</h3>
                                </div>
                                <!-- Add the form ID for JavaScript selection -->
                                <form id="login-form">
                                    <div class="form-group">
                                        <label for="email">Adresse e-mail</label>
                                        <input type="email" class="form-control" id="email" placeholder="votre@email.com" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Mot de passe</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-dark btn-block">Se connecter</button>
                                </form>
                                <p class="text-center mt-3">Pas encore de compte ? <a href="inscription.html">S'inscrire</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center py-3">
        <p>© 2025 EMA Bank. Tous droits réservés.</p>
    </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/connexion.js"></script>
</body>
</html>
