<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur - BanqueEnLigne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="homePage.html">
                    <span class="fw-bold">EMA Bank</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html">Tableau de bord</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="transactions.html">Transactions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="profil.html">Profil</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center ms-3">
                        <button class="btn btn-dark" id="logout">Se déconnecter</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <!-- Profile Form Section -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Profil de l'utilisateur</h2>
                <div class="card mt-4 p-4">
                    <form id="profileForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <!-- Button to show the password change form -->
                        <button type="button" class="btn btn-outline-dark btn-sm w-100 mt-3" id="showPasswordForm">
                            Changer le mot de passe
                        </button>

                        <!-- Hidden password change section -->
                        <div id="passwordForm" class="mt-3" style="display: none;">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Mot de Passe Actuel</label>
                                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Nouveau Mot de Passe</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmer le Nouveau Mot de Passe</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                        </div>

                        <button type="button" class="btn btn-dark w-100 mt-4" id="updateProfile">Mettre à jour le profil</button>
                    </form>
                    <div id="profileMessage" class="mt-3 text-center text-success"></div>
                </div>
            </div>
        </div>

        <!-- Connection History Section -->
        <div class="row justify-content-center my-4">
            <div class="col-md-6">
                <h2 class="h5 text-center">Historique des Connexions</h2>
                <div class="card p-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Adresse IP</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Placeholder rows, replace with dynamic data as needed -->
                            <tr>
                                <td>2025-03-15</td>
                                <td>192.168.1.1</td>
                            </tr>
                            <tr>
                                <td>2025-03-14</td>
                                <td>192.168.1.2</td>
                            </tr>
                            <tr>
                                <td>2025-03-13</td>
                                <td>192.168.1.3</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-4 mt-4">
        <p>&copy; 2023 BanqueEnLigne. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/profil.js"></script>
</body>
</html>
