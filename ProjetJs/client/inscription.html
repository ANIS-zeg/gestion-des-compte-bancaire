<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMA Bank - Inscription</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand d-flex align-items-center" href="homePage.html">
                    <span class="fw-bold">EMA Bank</span>
                </a>
                
                <!-- Mobile Menu Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <main class="d-flex align-items-center vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-lg">
                        <div class="row no-gutters">
                            <!-- Left Side with Icon and Welcome Text -->
                            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-light p-4 text-center">
                                <img width="90" height="90" src="https://img.icons8.com/ios-glyphs/90/bank.png" alt="Bank Icon">
                                <h3 class="mt-3">Bienvenue chez EMA Bank</h3>
                                <p>Rejoignez-nous pour une expérience bancaire moderne.</p>
                            </div>
                            <!-- Right Side with Registration Form -->
                            <div class="col-md-6 p-4">
                                <div class="text-center mb-4">
                                    <img src="https://img.icons8.com/ios-glyphs/60/000000/add-user-male.png" alt="User Icon">
                                    <h3 class="mt-2">Inscription</h3>
                                </div>
                                <form id="signup-form">
                                    <div class="form-group">
                                        <label for="fullname">Nom complet</label>
                                        <input type="text" class="form-control" id="fullname" placeholder="Nom" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Adresse e-mail</label>
                                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Mot de passe</label>
                                        <input type="password" class="form-control" id="password" placeholder="Mot de passe" minlength="8" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm-password">Confirmer le mot de passe</label>
                                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirmer votre mot de passe" minlength="8" required>
                                    </div>
                                    <button type="submit" class="btn btn-dark btn-block">S'inscrire</button>
                                </form>
                                <p class="text-center mt-3">Vous avez déjà un compte ? <a href="connexion.html">Connectez-vous</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-3">
        <p>© 2025 EMA Bank. Tous droits réservés.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/inscription.js"></script>
</body>
</html>
