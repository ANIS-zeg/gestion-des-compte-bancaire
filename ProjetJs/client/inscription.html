<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMA Bank - Inscription</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="bg-white shadow-sm mb-4">
    <nav class="navbar navbar-expand-lg navbar-light container">
      <a class="navbar-brand font-weight-bold" href="#">EMA Bank</a>
      <div class="ml-auto">
        <a class="nav-link d-inline" href="#">Accueil</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container d-flex justify-content-center">
      <div class="card p-4" style="width: 400px;">
        <h2 class="text-center mb-4">Inscription</h2>
        <form id="signup-form">
          <div class="form-group">
            <label for="fullname">Nom complet</label>
            <input type="text" class="form-control" id="fullname" placeholder="Nom" required>
          </div>
          
          <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
          </div>

          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" placeholder="Mot de Pass" required>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirmer le mot de passe</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirmer votre mot de pass" required>
          </div>



          <button type="submit" class="btn btn-dark btn-block">S'inscrire</button>
        </form>
        <p class="text-center mt-3">Vous avez déjà un compte ? <a href="#">Connectez-vous</a></p>
      </div>
    </div>
  </main>

  <footer class="text-center py-3">
    <p>© 2025 EMA Bank. Tous droits réservés.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/inscription.js"></script>
</body>
</html>
