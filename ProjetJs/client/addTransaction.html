<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle Transaction - EMA Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="homePage.html">
                    <span class="fw-bold">EMA Bank</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link text-white" href="index.html">Tableau de bord</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="transactions.html">Transactions</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="profil.html">Profil</a></li>
                        <button class="btn btn-dark" id="logout">Se déconnecter</button>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Nouvelle Transaction</h2>
                <div class="card mt-4 p-4">
                    <!-- The form where the account options are populated by addTransaction.js -->
                    <form id="transaction-form">
                        <div class="mb-3">
                            <label for="accountId" class="form-label">Compte</label>
                            <select class="form-control" id="accountId" required>
                                <!-- Options dynamically added by addTransaction.js -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">Type de Transaction</label>
                            <select class="form-control" id="type" required>
                                <option value="deposit">Dépôt</option>
                                <option value="withdrawal">Retrait</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Montant</label>
                            <input type="number" class="form-control" id="amount" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Effectuer la Transaction</button>
                    </form>
                    <div id="transactionMessage" class="mt-3 text-center text-success"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-4 mt-4">
        <p>&copy; 2025 EMA Bank. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/addTransaction"></script>
</body>
</html>
