<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - BanqueEnLigne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/transactions.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="homePage.html">
                    <span class="fw-bold">EMA Bank</span>
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html">Tableau de bord</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="transactions.html">Transactions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="profil.html">Profil</a>
                        </li>
                    </ul>

                    <div class="d-flex align-items-center ms-3">
                        <button class="btn btn-dark" id="logout">Se déconnecter</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4">
        <h2 class="h4 text-center mb-4">Historique des Transactions</h2>

        <div class="row mb-4">
            <div class="col-md-4">
                <label for="filter-number" class="form-label">Nombre :</label>
                <input type="number" id="filter-number" class="form-control" placeholder="Entrez un nombre">
            </div>
            <div class="col-md-4">
                <label for="filter-type" class="form-label">Type :</label>
                <select id="filter-type" class="form-select">
                    <option value="days">Jours</option>
                    <option value="months">Mois</option>
                    <option value="years">Années</option>
                </select>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button id="apply-filter" class="btn btn-dark w-100">Filtrer</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Heure</th>
                        <th>Type</th>
                        <th>Montant</th>
                    </tr>
                </thead>
                <tbody id="transaction-table-body">
                    
                </tbody>
            </table>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-4 mt-4">
        <p>&copy; 2025 EMA Bank. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/transactions.js"></script>
</body>
</html>
